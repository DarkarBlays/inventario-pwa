<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario PWA - Offline</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modo Sin Conexión</h1>
        <p>Estás trabajando en modo sin conexión. Puedes seguir usando la aplicación con funcionalidad limitada.</p>
        <button onclick="window.location.reload()">Intentar Reconectar</button>
    </div>
    <script>
        // Verificar conexión periódicamente
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
